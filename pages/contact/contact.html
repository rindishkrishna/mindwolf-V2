      <div class="form-box">
        <h3>Send in your queries</h3>
        <form action="mailto:info@PrePlay.net" method="post" enctype="text/plain">
          <div class="row">
            <div class="col-md-6">


              <div class="mb-3">
                <input type="text" placeholder="Your Name" required class="form-control" name="name"
                  id="exampleInputName" aria-describedby="emailHelp">
              </div>


              <div class="mb-3">
                <input type="email" placeholder="Your Email" required class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>


              <div class="mb-3">
                <input type="tel" pattern="[0-9]{10}}"" placeholder=" Your Phone Number" name="phoneNumber" required
                  class="form-control" id="exampleInputPhone">
              </div>



            </div>
            <div class="col-md-6">
              <div class="mb-3">

                <input id="message" type="text" placeholder="Your Message" name="message" required class="form-control"
                  id="exampleInputPhone">
              </div>
            </div>


            <div class="col-md-6">
              <div class="mb-3">
                <button type="submit" id="btn" class="btn btn-primary btn-lg ibutton">Send</button>

              </div>
            </div>
        </form>
